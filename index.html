<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPL Quotes</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="img/logo192.png">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#000">
    <link rel="apple-touch-icon" href="img/logo192.png">
</head>
<body>
    <div class="container">

        <div class="card mb-6">
        <div class="row no-gutters">
            <div class="col-md-4">
            <img src="img/hpl.png" class="card-img" alt="H. P. Lovecraft">
            </div>
            <div class="col-md-8">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">H. P. Lovecraft Quotes</h5>
                <blockquote class="blockquote" id="quote"></blockquote>
                <button id="quoteBtn" type="button" class="btn btn-dark align-self-end" style="margin-top: auto;">Get New Quote</button>
            </div>
            </div>
        </div>
        </div>


    </div>
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
